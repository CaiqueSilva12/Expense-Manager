<app-default-login-layout
  mainTitle="Expense Manager"
  title="Entre na sua conta"
  primaryBtnText="Entrar agora"
  secondaryBtnText="Inscreva-se agora"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="email@gmail.com"
    >
      <img src="/assets/svg/email-icon.svg">
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src="/assets/svg/password-icon.svg">
    </app-primary-input>
    <span>Esqueceu a senha?</span>
  </form>
</app-default-login-layout>
